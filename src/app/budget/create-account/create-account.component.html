<h2>Create Account</h2>
<form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
    <label>
      Name:
      <input type="text" formControlName="name" required>
    </label>
  
    <label>
        Type:
        <select formControlName="type" required>
          <option [value]="type" *ngFor="let type of types">{{type}}</option>
        </select>
      </label>
    <label>
      Balance:
      <input type="text" formControlName="balance">
    </label>
    <button class="margins" type="submit" [disabled]="!accountForm.valid">Submit</button>

    <button (click)="cancelAccount()">Cancel</button>
  </form>
